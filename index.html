<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/inicisessio.css">
    <script src="https://kit.fontawesome.com/2c6732521d.js" crossorigin="anonymous"></script>
    <link href="signin.css" rel="stylesheet">
    <title>Inicia sessió</title>
</head>

<body class="text-center background">
    <form class="form-signin mx-auto" action="/dashboard.html">
        <div class=" rounded bg-light">
        <img class="mb-4" src="./img/logo_index.png" alt="logo">

        <h1 class="h1 mb-2 text-dark font-weight-normal">Iniceu la sessió</h1>

        <i class="fas mb-2 fa-user-tie fa-2x correu"></i><label for="inputEmail" class="sr-only">Correu electrònic</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correu electrònic" required autofocus>
        <i class="my-2 fas fa-lock fa-2x contrassenya"></i><label for="inputPassword" class="sr-only">Contrassenya</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contrassenya" required>
        <div class="checkbox mb-3">
          <a href="./register.html"><p>No tengo cuenta</p></a>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sessió</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
